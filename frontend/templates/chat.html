{% extends "base.html" %}
{% block content %}

<div class="app-container">

    <header class="header">
        <h1>Veritas AI</h1>
        <p>Document-grounded AI assistant</p>
    </header>

    <!-- Upload Section (Drive Only) -->
    <section class="upload-section">
        <label for="driveFileSelect"><strong>Select document from Google Drive</strong></label><br><br>

        <select id="driveFileSelect">
            <option value="">-- Select a file --</option>
        </select>

        <button onclick="uploadDriveFile()">Upload Document</button>

        <div id="uploadStatus"></div>
        <ul id="uploadedFiles" class="uploaded-files"></ul>
    </section>

    <!-- System Alert -->
    <div id="systemAlert" class="system-alert hidden">
        <span class="alert-text">
            Please upload at least one document before asking a question.
        </span>
        <button class="alert-close" onclick="closeAlert()">Ã—</button>
    </div>

    <section class="chat-section">
        <div id="chatBox" class="chat-box"></div>

        <div class="input-area">
            <textarea
                id="userInput"
                placeholder="Ask a question based on uploaded documents..."
                rows="2"
            ></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </section>

</div>

{% endblock %}
